server {
    listen 80;
    server_name @DOMAIN@;
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl http2;
    server_name @DOMAIN@;

    client_max_body_size 50m;

    ssl_certificate     @CERT_CRT@;
    ssl_certificate_key @CERT_KEY@;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    location /assets/ {
        alias @INSTALL_DIR@/backend/app/static/app/assets/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ^~ /hls/ {
        alias @INSTALL_DIR@/backend/app/static/hls/;
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }

    location ^~ /timelapse_screens/ {
        alias @INSTALL_DIR@/backend/app/static/timelapse_screens/;
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location ^~ /timelapse_video/ {
        alias @INSTALL_DIR@/backend/app/static/timelapse_video/;
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}